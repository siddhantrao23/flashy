{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'cards/style.css' %}">

<div class="maincontainer">
  {% if prev_card %}
  <ul>
    <a href="{% url 'cards:card' set.id prev_card.id %}">
      <li><span class="arrow arrow-top"></span></li>
    </a>
  </ul>
  {% endif %}
  <div class="card">
    <div class="front">
      <h1>Question</h1>
      <p>{{ card.question_text }}</p>
    </div>
    <div class="back">
      <h1>Answer</h1>
      <p>{{ card.answer_text }}</p>
    </div>
  </div>
  {% if next_card %}
  <ul>
    <a href="{% url 'cards:card' set.id next_card.id %}">
      <li><span class="arrow arrow-bottom"></span></li>
    </a>
  </ul>
  {% endif %}
</div>
