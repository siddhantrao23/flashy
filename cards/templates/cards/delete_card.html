{% extends "cards/base.html" %}

{% block title %}Remove Card - {{ set.set_name }}{% endblock %}

{% block main %}
<form method="POST" action="/del_card/{{ set.id }}" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td></td>
      <td>
        <button type="submit" class="btn btn-primary">Remove Card</button>
      </td>
    </tr>
  </table>
</form>
<a href="{% url 'cards:setIndex' set.id %}">
  <button class="btn btn-primary">Back</button>
</a>
{% endblock %}
