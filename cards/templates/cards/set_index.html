{% extends "cards/base.html" %}

{% block title %}Index - {{ set.set_name }}{% endblock %}

{% block main %}
<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">{{ set.set_name }}</h1>
    <p class="lead text-muted">{{ set.description }}</p>
    <p>
      {% if first_card %}
      <a href="{% url 'cards:card' set.id first_card.id %}">
        <button class="btn btn-secondary my-2">Start Practice</button>
      </a>
      {% endif %}
      <a href="{% url 'cards:newCard' set.id %}">
        <button class="btn btn-secondary my-2">Add Card</button>
      </a>
      <a href="{% url 'cards:delCard' set.id %}">
        <button class="btn btn-secondary my-2">Remove Card</button>
      </a>
      <a href="{% url 'cards:index' %}">
        <button class="btn btn-secondary my-2">Back</button>
      </a>
    </p>
  </div>
</section>
