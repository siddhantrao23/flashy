{% extends "cards/base.html" %}

{% block title %}Add Card - {{ set.set_name }}{% endblock %}

{% block main %}
<form method="POST" action="/cards/new_card/{{ set.id }}" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td></td>
      <td>
        <button type="submit" class="btn btn-primary">Create Card</button>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
